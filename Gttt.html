<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI कैलकुलेटर</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .calculator {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #2575fc;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .result-box {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .emi-amount {
            font-size: 42px;
            font-weight: 700;
            color: #2575fc;
            margin: 15px 0;
        }
        
        .result-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        
        .detail-label {
            font-size: 14px;
            color: #666;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .chart-container {
            margin-top: 20px;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        
        .chart-bar {
            width: 30%;
            background: linear-gradient(to top, #2575fc, #6a11cb);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 1s ease;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .calculator {
                flex-direction: column;
            }
            
            .input-section, .result-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EMI कैलकुलेटर</h1>
            <p>अपनी मासिक किस्त (EMI) की गणना करें</p>
        </div>
        
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="loanAmount">ऋण राशि (₹)</label>
                    <input type="number" id="loanAmount" min="1000" max="10000000" step="1000" value="500000">
                    <div class="slider-container">
                        <input type="range" id="loanAmountSlider" min="1000" max="10000000" step="1000" value="500000">
                    </div>
                    <div class="value-display">
                        <span>₹1,000</span>
                        <span>₹1,00,00,000</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="interestRate">ब्याज दर (% प्रति वर्ष)</label>
                    <input type="number" id="interestRate" min="1" max="30" step="0.1" value="8.5">
                    <div class="slider-container">
                        <input type="range" id="interestRateSlider" min="1" max="30" step="0.1" value="8.5">
                    </div>
                    <div class="value-display">
                        <span>1%</span>
                        <span>30%</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="loanTenure">ऋण अवधि (वर्ष)</label>
                    <input type="number" id="loanTenure" min="1" max="30" step="1" value="10">
                    <div class="slider-container">
                        <input type="range" id="loanTenureSlider" min="1" max="30" step="1" value="10">
                    </div>
                    <div class="value-display">
                        <span>1 वर्ष</span>
                        <span>30 वर्ष</span>
                    </div>
                </div>
                
                <button class="btn" id="calculateBtn">EMI की गणना करें</button>
            </div>
            
            <div class="result-section">
                <div class="result-box">
                    <div class="detail-label">आपकी मासिक किस्त (EMI)</div>
                    <div class="emi-amount" id="emiValue">₹6,203</div>
                    <div class="detail-label" id="emiNote">10 वर्ष के लिए ₹5,00,000 ऋण राशि पर</div>
                </div>
                
                <div class="result-details">
                    <div>
                        <div class="detail-label">कुल देय राशि</div>
                        <div class="detail-value" id="totalPayment">₹7,44,319</div>
                    </div>
                    <div>
                        <div class="detail-label">कुल ब्याज</div>
                        <div class="detail-value" id="totalInterest">₹2,44,319</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-bar" id="principalBar" style="height: 60%;">
                        <div class="chart-label">मूलधन</div>
                    </div>
                    <div class="chart-bar" id="interestBar" style="height: 40%;">
                        <div class="chart-label">ब्याज</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Input elements
            const loanAmountInput = document.getElementById('loanAmount');
            const loanAmountSlider = document.getElementById('loanAmountSlider');
            const interestRateInput = document.getElementById('interestRate');
            const interestRateSlider = document.getElementById('interestRateSlider');
            const loanTenureInput = document.getElementById('loanTenure');
            const loanTenureSlider = document.getElementById('loanTenureSlider');
            const calculateBtn = document.getElementById('calculateBtn');
            
            // Output elements
            const emiValue = document.getElementById('emiValue');
            const emiNote = document.getElementById('emiNote');
            const totalPayment = document.getElementById('totalPayment');
            const totalInterest = document.getElementById('totalInterest');
            const principalBar = document.getElementById('principalBar');
            const interestBar = document.getElementById('interestBar');
            
            // Sync sliders with input fields
            loanAmountInput.addEventListener('input', function() {
                loanAmountSlider.value = this.value;
                calculateEMI();
            });
            
            loanAmountSlider.addEventListener('input', function() {
                loanAmountInput.value = this.value;
                calculateEMI();
            });
            
            interestRateInput.addEventListener('input', function() {
                interestRateSlider.value = this.value;
                calculateEMI();
            });
            
            interestRateSlider.addEventListener('input', function() {
                interestRateInput.value = this.value;
                calculateEMI();
            });
            
            loanTenureInput.addEventListener('input', function() {
                loanTenureSlider.value = this.value;
                calculateEMI();
            });
            
            loanTenureSlider.addEventListener('input', function() {
                loanTenureInput.value = this.value;
                calculateEMI();
            });
            
            calculateBtn.addEventListener('click', calculateEMI);
            
            // Initial calculation
            calculateEMI();
            
            function calculateEMI() {
                // Get input values
                const principal = parseFloat(loanAmountInput.value);
                const interestRate = parseFloat(interestRateInput.value) / 100 / 12; // Monthly interest rate
                const tenure = parseFloat(loanTenureInput.value) * 12; // Months
                
                // Calculate EMI
                const emi = principal * interestRate * Math.pow(1 + interestRate, tenure) / 
                            (Math.pow(1 + interestRate, tenure) - 1);
                
                // Calculate total payment and interest
                const totalPayable = emi * tenure;
                const totalInt = totalPayable - principal;
                
                // Update UI
                emiValue.textContent = '₹' + formatNumber(Math.round(emi));
                totalPayment.textContent = '₹' + formatNumber(Math.round(totalPayable));
                totalInterest.textContent = '₹' + formatNumber(Math.round(totalInt));
                
                // Update note
                emiNote.textContent = `${loanTenureInput.value} वर्ष के लिए ₹${formatNumber(principal)} ऋण राशि पर`;
                
                // Update chart
                const principalPercent = Math.round((principal / totalPayable) * 100);
                const interestPercent = Math.round((totalInt / totalPayable) * 100);
                
                principalBar.style.height = principalPercent + '%';
                interestBar.style.height = interestPercent + '%';
            }
            
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        });
    </script>
</body>
</html>
